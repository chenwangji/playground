<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      background: red;
    }
  </style>
</head>
<body>
  <div>
    <button>click</button>
  </div>
</body>

<script>
  function handler(e) {
    // e.stopPropagation() // 阻止事件传播，但是不能阻止绑定的其他事件触发
    e.stopImmediatePropagation() // 阻止事件传播，也能能阻止绑定的其他事件触发
    console.log(e.currentTarget.tagName, e.eventPhase)
  }

  function anotherHandler(e) {
    console.log(2)
  }

  const div = document.querySelector('div')
  const button = document.querySelector('button')

  // div.addEventListener('click', handler)
  // button.addEventListener('click', handler)
  div.addEventListener('click', handler, true)
  div.addEventListener('click', anotherHandler, true)
  // button.addEventListener('click', handler, true)
</script>
</html>
